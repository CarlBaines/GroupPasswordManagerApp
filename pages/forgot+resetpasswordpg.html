<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Really Good Password Manager Forgot Password</title>
    <script src="../js/themeSettings.js"></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="../css/forgot-reset-password-style.css"
    />
    <link rel="icon" type="image/x-icon" href="../assets/site-icon.png" />
  </head>
  <body>
    <nav>
      <a href="loginpg.html" class="navbar-items">
        <img src="../assets/back-btn.png" alt="Back" />
      </a>
    </nav>
    <div class="container">
      <div class="split-left">
        <img src="../assets/site-icon.png" alt="pmicon" class="logo" />
        <h1>Really Good Password Manager</h1>
      </div>
      <div class="split-right">
        <h2 id = "dymanic-heading">Forgot Password</h2>
        <div class="forgot-password-container">
          <input
            type="text"
            id="email-input"
            placeholder="Email:"
            autocomplete="off"
          />
          <button onclick="submitForgotPassword()" id = "forgot-password-btn">Forgot Password</button>
          <input
            type="text"
            id="new-password-input"
            placeholder="New Password:"
            autocomplete="off"
          />
          <input
            type="text"
            id="confirm-password-input"
            placeholder="Confirm Password:"
            autocomplete="off"
          />
          <button onclick="submitNewPassword()" id = "new-password-btn">Submit New Password</button>
        </div>
      </div>
    </div>
  </body>
  <script src="../js/forgot+resetpassword.js"></script>
</html>
