<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Really Good Password Manager Login</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");
    </style>
    <link rel="stylesheet" type="text/css" href="../css/login-style.css" />
    <link rel="icon" type="image/x-icon" href="../assets/site-icon.png" />
  </head>
  <body>
    <div class="container">
      <div class="split-left">
        <img src="../assets/site-icon.png" alt="pmicon" class="logo" />
        <h1>Really Good Password Manager</h1>
      </div>
      <div class="split-right">
        <h2>Login</h2>
        <div class="login-container">
          <input
            type="text"
            id="email-input"
            placeholder="Email:"
            autocomplete="off"
          />
          <input
            type="text"
            id="password-input"
            placeholder="Password:"
            autocomplete="off"
          />
          <a href="forgot+resetpasswordpg.html" id="forgot-password-link">Forgot Password?</a>
          <button onclick="submitLogin()">Login</button>
        </div>
        <h3>Don't have an account? <a href="signuppg.html">Sign Up</a></h3>
      </div>
    </div>
  </body>
  <script src="../js/login.js"></script>
</html>
