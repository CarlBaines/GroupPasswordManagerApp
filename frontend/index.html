<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Has a meta refresh tag to redirect users to log-in page, as well as a JS implementation incase that fails -->
    <meta http-equiv="refresh" content="0; url=pages/loginpg.html" />
    <script type="text/javascript">
      window.location.href = "pages/loginpg.html";
    </script>
    <title>Page Redirection</title>
  </head>

    <!-- If both auto redirects fail, link on the page to follow to the login page -->
    If you are not redirected automatically, follow this
    <a href="pages/loginpg.html">link to example</a>.
  </body>
</html>
