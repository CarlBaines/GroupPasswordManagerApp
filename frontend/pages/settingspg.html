<html lang="en">

<head>
  <meta charset="UTF-8" />

  <script src="../js/themeSettings.js"></script>

<body>
  <nav>
    <a href="#" class="navbar-items">

    <h1>⚙️ Settings</h1>

        </button>

    </div>
